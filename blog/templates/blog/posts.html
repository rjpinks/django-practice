{% extends 'blog/base.html' %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'blog/posts.css' %}">
{% endblock %}

{% block content %}
<div>
	{% for post in posts %}
		<div>
			<h1>{{ post.id }}</h1>
			<a href="{% url 'post_data' post.id %}"><h2>{{ post.title }}</h2></a>
			<p>{{ post.date_pub|date:'Y-m-d' }}</p>
		</div>
	{% endfor %}
</div>
{% endblock %}
